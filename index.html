<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
                
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">0</div>
        <div id="button-container">
            <button 
            class="long-span"
            id="clear">AC</button>
            <button 
            id="delete">DEL</button>
            <button 
            id="divide"
            class="operator">/</button>
            <button
            id="one"
            class="number">1</button>
            <button
            id="two"
            class="number">2</button>
            <button
            id="three"
            class="number">3</button>
            <button
            id="multiply"
            class="operator">x</button>
            <button
            id="four"
            class="number">4</button>
            <button
            id="five"
            class="number">5</button>
            <button
            id="six"
            class="number">6</button>
            <button 
            id="add"
            class="operator">+</button>
            <button 
            id="seven"
            class="number">7</button>
            <button 
            id="eight"
            class="number">8</button>
            <button
            id="nine"
            class="number">9</button>
            <button
            id="subtract"
            class="operator">-</button>
            <button
            id="decimal"
            class="number">.</button>
            <button
            id="zero"
            class="number">0</button>
            <button
            id="equal"
            class="long-span">=</button>
        </div>
    </div>
    <div id="footer">Copyrightâ’¸ 2022 <br/> Developed by AndresMirandaDev</div>
</body>
</html>
